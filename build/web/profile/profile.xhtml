<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Profile</title>
    </h:head>
    <h:body>
        <div>
            <!-- Image of the user -->
            <h:commandLink id="changeImage" onclick="" value="Change Image" />
            
            <h:outputText id="nameu" class="right namepr" value="" />
            <h:outputText id="detal" class="right" value="" />
        </div>
        <div>
            <h:outputText id="rating" value="" />
        </div>
        
        <div class="simple-border">
            <h:outputText id="about" value="" />
        </div>
        
        <div>
            <pre>Contacts : </pre>
            <h:commandLink class="click-li" onclick="" value="edit"/>
            <pre> Phone No  :  </pre>
            <h:outputText id="phno" class="simple-border input" value="" rendered="true" />
            <h:inputText id="phnoe" value="" rendered="false" required="true"
                maxlength="12" size="40" >
                <f:convertNumber/>
                <f:ajax/>
            </h:inputText>
            <pre>Email :  </pre>
            <h:outputText id="email" class="simple-border" value="" rendered="true" />
            <h:inputText id="emaile" required="true" rendered="false" value=""
                maxlength="40" >
                <f:ajax/>
            </h:inputText>
        </div>
        <div>
            <div class="left">
                <pre> Likes : </pre>
                <h:commandLink id="editl" class="click-li" onclick="" value="edit">
                    <f:ajax/>
                </h:commandLink>
                <br/>
                <h:outputText id="likes" class="simple-border" value="" rendered="true" />
                <h:inputTextarea id="likeIn" cols="400" rows="20" value="" rendered="false">
                    <f:ajax/>
                </h:inputTextarea>
                <h:commandLink id="likeS" class="click-li" action="" onclick="" value="okay" rendered="false">
                    <f:ajax />
                </h:commandLink>
            </div>
            
            <div class="right">
                <pre> Dislikes : </pre>
                <h:commandLink id="editd" class="click-li" onclick="" value="edit">
                    <f:ajax/>
                </h:commandLink>
                <br/>
                <h:outputText id="dislikes" class="simple-border" value="" rendered="true" />
                <h:inputTextarea id="dislikein" cols="400" rows="20" value="" rendered="false">
                    <f:ajax />
                </h:inputTextarea>
                <h:commandLink id="dislikeS" class="click-li" action="" onclick="" value="okay" rendered="false">
                    <f:ajax />
                </h:commandLink>
            </div>
            
        </div>
    </h:body>
</html>
