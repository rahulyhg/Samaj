<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Signin</title>
        <link rel="stylesheet" type="text/css" media="screen" href="Resources/cssMainB.css" ></link>
    </h:head>
    <h:body>
        <header id="indexHeader" >
            <p id="nameAp" >Application</p>
        </header>
        
        <div class="Login">
            <!-- Enter image -->
        </div>
        
        <h:form id="form-login">
            <div class="form-right">
                
                <label for="EnterEmailL">Email </label>
                <h:inputText id="EnterEmailL" size="40"
                             class="input" required="true"
                              maxlength="40"
                              value="#{login.emaill}"
                    >  
                </h:inputText>
                
                    <br/> 
                    
                <label>Password </label>
                <h:inputSecret id="PasswordL" size="36"
                               class="input" required="true"
                               value="#{login.password}"
                                >
                                   
                </h:inputSecret>
                    <br/> 
            </div>
            <div class="buttonD">
                <button class="buttn" type="reset" value="Reset" >Reset</button>
                <h:commandButton class="buttn"  value="Signin" action="#{login.loginn()}">
                    
                </h:commandButton>            
            </div>
            
        <h:commandLink id="Join" action="Join" value="Join" />
        </h:form>
        <footer id="footerIndex" ></footer>
    </h:body>
</html>
