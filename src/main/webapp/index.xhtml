<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Signin</title>
    </h:head>
    <h:body>
        <div class="Login">
            <!-- Enter image -->
        </div>
        
        <h:form id="form-login">
            <div class="form-right">
                
                <label for="EnterEmailL">Email </label>
                <h:inputText id="EnterEmailL" size="40"
                             class="input" required="true"
                              maxlength="40"
                    >  
                </h:inputText>
                
                    <br/> 
                    
                <label>Password </label>
                <h:inputSecret id="PasswordL" size="36"
                               class="input" required="true"
                                >
                                   
                </h:inputSecret>
                    <br/> 
            </div>
            <div class="buttonD">
                <button class="buttn" type="reset" value="Reset"  style=" margin-right: 20px">Reset</button>
                <h:commandButton class="buttn"  value="Signin" style=" margin-left: 20px">
                    
                </h:commandButton>            
            </div>
        </h:form>
    </h:body>
</html>
