<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Profile</title>
        <link rel="stylesheet" type="text/css" media="screen" href="Resources/cssMainB.css" ></link>
    </h:head>
    <h:body>
        <header id="headerProfile">
            <p class="nameA" >Application</p>
        </header>
        
        <h:form>
            <h:commandLink id="logou" value="Logout" action="#{login.logout()}" />
        </h:form>
        <div>
            <img id="image" class="left" src="/WebApplication6/NewServlet?emaill=#{login.emaill}" alt="#{login.name}" />
            <h:outputText id="nameu" class="right" value="#{login.name}" />
            
            <h:outputText id="detal" class="right" value="#{login.details}" />
        </div>
        <div>
            <pre>Ratings :  </pre>
            <h:outputText id="rating" value="0" />
        </div>
        
        <div class="simple-border">
            <h:outputText id="about" value="#{login.aboutYu}" />
        </div>
        
        <div>
            <p>Contacts : </p>
            
            <pre> Phone No  :  </pre>
            <h:outputText id="phno" class="simple-border input" value="#{login.phoneNu}" rendered="true" />
                <br/>
            <pre>Email :  </pre>
            <h:outputText id="email" class="simple-border" value="#{login.emaill}" rendered="true" />
        </div>
        <div>
            <div class="left">
                <pre> Likes : </pre>
                <br/>
                <h:outputText id="likes" class="simple-border" value="#{login.likes}" rendered="true" />
            </div>
            
            <div class="right">
                <pre> Dislikes : </pre>
                <br/>
                <h:outputText id="dislikes" class="simple-border" value="#{login.dislikes}" rendered="true" />
            </div>
            
        </div>
        <footer></footer>
    </h:body>
</html>
