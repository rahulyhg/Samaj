<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ApplicationName</title>
        <link rel="stylesheet" type="text/css" media="screen" href="Resources/cssMainB.css" ></link>
    </h:head>
    <h:body>
        <header id="headerJoin">
            <p class="nameA">Application</p>
        </header>
        <div class="Login">
            <!-- image of application -->
        </div>
        <h:form>
            <div class="form">
                <label>Name </label>
                <h:inputText id="UsernameS" maxlength="50"
                             required="true" size="40"
                             requiredMessage="Enter your name"
                             value="#{newUser.user}" class="input">
                </h:inputText>
                    <br/>
                            <!-- onblur checks if the value given is an email or not -->
                <label>Email </label>
                <h:inputText id="EmaillUserS" size="40"
                             onblur="" value="#{newUser.emaill}" 
                             required="true" requiredMessage="Please enter a valid email "
                             class="input">
                             
                </h:inputText>
                    <br/>
                <label>Password </label>
                <h:inputSecret id="PaawordUS" size="40"
                               value="#{newUser.passwordUser}" required="true"
                               requiredMessage="Enter your password"
                               onblur="" class="input">
                            <!-- onblur checks if the password is null on not -->
                </h:inputSecret>
                    <br/>
            </div>
            <div class="buttonD">
                <button class="buttn" type="reset" value="Reset" tabindex="1" onclick="" >  Reset   </button>
                <h:commandButton class="buttn" tabindex="10" value="SignUp" action="#{newUser.createUser()}">
                    
                </h:commandButton>
            </div>
            <footer></footer>
        </h:form>
    </h:body>
</html>
